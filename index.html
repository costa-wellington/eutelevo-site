
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eu Te Levo: Vai com quem te entende!</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --laranja: #FF6F00;
      --azul-escuro: #1A2D3C;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    body {
      color: var(--azul-escuro);
      background: #fff;
    }
    header {
      background: #fff;
      padding: 20px;
      position: relative;
      z-index: 10;
    }
    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    header nav img {
      height: 50px;
    }
    header nav a {
      text-decoration: none;
      color: var(--azul-escuro);
      margin-left: 20px;
      font-weight: bold;
    }
    .video-banner {
      position: relative;
      height: 90vh;
      overflow: hidden;
    }
    .video-banner video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    .banner-content {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px;
    }
    .banner-content h1 {
      font-size: 3em;
      color: #fff;
    }
    .banner-content p {
      font-size: 1.2em;
      margin: 20px 0;
    }
    .banner-content a {
      background: var(--laranja);
      color: white;
      padding: 12px 25px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .video-banner::after {
      content: '';
      background: rgba(0, 0, 0, 0.4);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <img src="assets/logo-eu-te-levo.png" alt="Logo Eu Te Levo">
      <div>
        <a href="#quem-somos">Quem Somos</a>
        <a href="#motoristas">Para Motoristas</a>
        <a href="#passageiros">Para Passageiros</a>
        <a href="#clube">Clube</a>
        <a href="#pre-cadastro">Pré-Cadastro</a>
      </div>
    </nav>
  </header>

  <section class="video-banner">
    <video autoplay muted loop playsinline>
      <source src="assets/banner.mp4" type="video/mp4">
      Seu navegador não suporta vídeo HTML5.
    </video>
    <div class="banner-content">
      <h1>Eu Te Levo</h1>
      <p>Vai com quem te entende</p>
      <a href="https://www.eutelevo.com.br" target="_blank">Baixe o app agora</a>
    </div>
  </section>
</body>
</html>
